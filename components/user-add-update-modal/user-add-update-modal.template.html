<div
  class="modal fade"
  id="user-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <a
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$ctrl.closeModal()"
        >
          <span aria-hidden="true"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </span>
        </a>
      </div>
      <div class="modal-body">
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label">Name: </label>
          </div>
          <div class="col-lg-9">
            <input
              class="form-control"
              type="text"
              ng-model="$ctrl.user.name"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label">User Type: </label>
          </div>
          <div class="col-lg-9">
            <select class="form-control" ng-model="$ctrl.user.user_type_id">
              <option value="">Select a currency</option>
              <option value="manager">Manager</option>
              <option value="agent">Agent</option>
            </select>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label">Email: </label>
          </div>
          <div class="col-lg-9">
            <input
              class="form-control"
              type="text"
              ng-model="$ctrl.user.email"
              placeholder="abc@mail.com"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label">Password: </label>
          </div>
          <div class="col-lg-9">
            <input
              class="form-control"
              type="password"
              ng-model="$ctrl.user.password"
              placeholder="Leave it blank if you donot wish to change password."
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label">Phone Number: </label>
          </div>
          <div class="col-lg-9">
            <input
              class="form-control"
              type="text"
              ng-model="$ctrl.user.contact_number"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-lg-3">
            <label class="form-label">Assigned Balance: </label>
          </div>
          <div class="col-lg-9">
            <input
              class="form-control"
              type="number"
              ng-model="$ctrl.user.assigned_balance"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          ng-click="$ctrl.closeModal()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          ng-click="$ctrl.createUser()"
          ng-show="!$ctrl.isEdit"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-primary"
          ng-click="$ctrl.updateUser()"
          ng-show="$ctrl.isEdit"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
