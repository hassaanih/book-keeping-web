            <div class="content">

                </div>

                        <p class="days-counter m-0 ml-2 mt-1">Today</p>
                        <h2 class="d-flex justify-content-center m-0"><span
                                ng-bind='$ctrl.dashboard.today_orders'></span></h2>
                        <p class="d-flex justify-content-center"><span
                                ng-bind="$ctrl.dashboard.today | date:'dd MMM yyyy'"></span></p>
                    </div>
                    <div class="delivery-counter col-6 col-lg-2 p-1 ">
                        <p class="days-counter m-0 ml-2 mt-1">Tomorrow</p>

                    </div>

                        <h2 class="d-flex justify-content-center m-0"><span
                                ng-bind='$ctrl.dashboard.this_week_orders'></span></h2>
                        <p class="dates-counter d-flex justify-content-center text-center"><span
                                ng-bind="$ctrl.dashboard.this_week_start | date:'dd MMM yyyy'"></span> - <span
                                ng-bind="$ctrl.dashboard.this_week_end | date:'dd MMM yyyy'"></span></p>
                    </div>

                                ng-bind="$ctrl.dashboard.this_month | date:'MMM yyyy'"></span></p>
                    </div>
                    <div class="delivery-counter col-6 col-lg-2 p-1 ">

                        <h2 class="d-flex justify-content-center m-0"><span

                </div>
